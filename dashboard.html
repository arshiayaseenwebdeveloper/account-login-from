<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    
<h1>Dashboard</h1>
<button id="logOut">Logout</button>

<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #9333ea);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Heading */
h1 {
  color: #ffffff;
  font-size: 36px;
  margin-bottom: 20px;
}

/* Logout button */
button {
  padding: 12px 28px;
  background: #ef4444;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

/* Hover */
button:hover {
  background: #dc2626;
}

/* Click */
button:active {
  transform: scale(0.97);
}
</style>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
