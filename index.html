<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #9333ea);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Headings */
h1 {
  color: #ffffff;
  font-size: 42px;
  margin-bottom: 10px;
}

h3 {
  color: #e5e7eb;
  font-size: 18px;
  margin-bottom: 30px;
}

/* Buttons */
button {
  width: 220px;
  padding: 14px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

/* Anchor inside button */
button a {
  display: block;
  width: 100%;
  height: 100%;
  color: inherit;
  text-decoration: none;
}

/* Create Account button */
button:first-of-type {
  background: #ffffff;
  color: #4338ca;
}

button:first-of-type:hover {
  background: #ffffff;
}

/* Login button */
button:last-of-type {
  background: #ffffff;
  color: #4f46e5;
}

button:last-of-type:hover {
  background: #e5e7eb;
}

    </style>
</head>
<body>
  
   <h1>Welcome</h1> 

<h3>what did you want to do</h3> 

<button><a href="account.html">Create Account</a></button> 
<button><a href="login.html">Login</a></button>



</body>
</html>
